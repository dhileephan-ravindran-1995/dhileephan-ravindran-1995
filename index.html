<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Nanban - TNEA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6236248589959486"
     crossorigin="anonymous"></script>
</head>
<body class="dark">
  <header>
    <h1><i data-lucide="school"></i>College Nanban - TNEA</h1>
  </header>

  <div class="container">
    <label><i data-lucide="percent"></i> Enter Your Cutoff:</label>
    <input type="number" id="cutoff" step="0.01" placeholder="e.g. 194.5">

    <label><i data-lucide="user"></i> Select Category:</label>
    <select id="category">
      <option value="OC">OC</option>
      <option value="BC">BC</option>
      <option value="BCM">BCM</option>
      <option value="MBC">MBC</option>
      <option value="SC">SC</option>
      <option value="SCA">SCA</option>
      <option value="ST">ST</option>
    </select>

    <label><i data-lucide="map-pin"></i> City (optional):</label>
    <input type="text" id="city" placeholder="Chennai, Coimbatore, etc.">

    <label><i data-lucide="cpu"></i> College Code (optional):</label>
    <input type="number" id="collegeCode" step="1" placeholder="1, 100, 200">

    <label><i data-lucide="cpu"></i> Branch (optional):</label>
    <input type="text" id="branch" placeholder="CSE, ECE, AI, etc.">

    <button onclick="findColleges()"><i data-lucide="search"></i> Find Colleges</button>

    <div id="results"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
